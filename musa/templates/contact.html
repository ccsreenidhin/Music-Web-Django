{% extends 'base.html' %}
{% load static %}

{% block navbar %}
				{% include 'navbar.html' %}
{% endblock %}	

{% block main %}			
			<section id="home">
      <div class="container">
				<h1 class="text-center pt-5">Get in Touch</h1>
        <div class="row">
    <div class="col-md-12">
				<form method="POST" class="post-form" action=".">
				{% csrf_token %}
          <div class="row">
					<div class="col-md-6">
			  			<div class="form-group">
			  				<label for="{{ form.name.id_for_label }}">Your name</label>
					    	<input type="text" class="form-control" id="id_{{ form.name.id_for_label }}" name="{{ form.name.html_name }}" placeholder=" Enter Name">
				  		</div>
				  		<div class="form-group">
					    	<label for="{{ form.email.id_for_label }}">Email Address</label>
					    	<input type="email" class="form-control" id="id_{{ form.email.id_for_label }}" name="{{ form.email.html_name }}" placeholder=" Enter Email id">
					  	</div>
			  		</div>
			  		<div class="col-md-6">
			  			<div class="form-group">
			  				<label for ="{{ form.content.id_for_label }}"> Message</label>
			  			 	<textarea  class="form-control" id="id_{{ form.content.id_for_label }}" name="{{ form.content.html_name }}"placeholder="Enter Your Message"></textarea>
			  			</div>
			  			<div>
			  				<button type="submit" class="btn btn-default submit"><i class="fa fa-paper-plane" aria-hidden="true"></i>  Send Message</button>
			  			</div>
					</div>
          </div>
				</form>
			</div>
      </div>
      </div>
</section>
{% endblock %}
