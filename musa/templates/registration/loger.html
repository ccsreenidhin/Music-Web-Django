<div id="login-register-form" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header orange">
                <button type="button" class="close" data-dismiss="modal">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
                <ul class="nav nav-tabs">
                    <li class="active"><a id="signin" data-toggle="tab" data-target="#login-form"> Login <span class="fa fa-user"></span>&nbsp;</a></li>
                    <li><a id ="signup" data-toggle="tab" href="#registration-form"> Register <span class="fa fa-pencil"></span></a></li>
                </ul>
            </div>
            <div class="modal-body gray">
                <div class="tab-content">
                    <div id="login-form" class="tab-pane in fade active">
                        <form method="post" action="/accounts/login/">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="id_username" placeholder="Enter Username" name="username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="id_password" placeholder="Enter password" name="password">
                            </div>
                            <button type="submit" class="btn btn-default">Login</button>
                        </form>
                    </div>
                    {% block registration %}
                            {% include 'registration/register.html' %}

                    {% endblock %}
