{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}


<h2 class="slide-title">LOGIN</h2>
<div class="col-md-12">
	<form method="post" action="">
		<table class="col-md-6 col-md-offset-3">
 			<div class="fieldWrapper">
        			<h1>Login to Musiana</h1>

        			<form id="login_form" method="post" action="/login/">
            				{% csrf_token %}
            				Username:<br/> <input type="text" name="username" value="" size="50" />
            				<br />
            				Password:<br/> <input type="password" name="password" value="" size="50" />
            				<br />

            				<br/>
					<input class = "button cut-corner col-md-3 col-md-offset-5" type="submit" value="submit" />
		</table>
        </form>

  	<div class="col-md-6 col-md-offset-3">
		<p>Not a member?<a href="/register/">Register</a>.</p>
	</div>
</div>
{% endblock %}
